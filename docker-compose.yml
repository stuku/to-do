version: "3"
services:
  frontend:
    container_name: to_do_web
    build:
      context: ./client
      dockerfile: Dockerfile
    image: to_do_web
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
  backend:
    container_name: to_do_server
    build:
      context: ./server
      dockerfile: Dockerfile
    image: to_do_server
    ports:
      - "8080:8080"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
